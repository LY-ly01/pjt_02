<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- logo部分 -->
    <div class="logo layui-main">
        <img src="./images/logo.png" alt="">
    </div>

    <!-- 表单大盒子 -->
    <div class="formBox">
        <!-- 表单标题 -->
        <div class="title-box"></div>

        <!-- 登录页面表单 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="toLogin">去注册</a>
                </div>
            </form>
        </div>

        <!-- 注册页面表单 -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psd|repsd" placeholder="再次输入密码"
                        class="layui-input">
                </div>
                <!-- 登录 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="toReg">去登录</a>
                </div>
            </form>
        </div>

    </div>

    <script src="./lib/jquery.js"></script>
    <script src="./lib/layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
